<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<body>

<!--<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>-->
<script src="conkitty.js"></script>

<script type="concat.js/template">

    page title data
        TEST (title)
            h1#identifier.some-class[aaa=bbb]%b-block1{mod=val}
                (title)

        SET some_var (Math.random())
        SET some_var2
            b
                i
                    (Math.random())

        SET some_var3 ({aaa: {bbb: {ccc: {ddd: 'in so deep'}}}})

        WITH some_var4 (some_var3.aaa.bbb.ccc.ddd)
            "This is cool: "
            (some_var4)
            br
        ELSE
            "This is not cool"

        WITH some_var5 (some_var3.a.b.c.d)
            "Never gonna happen"
        ELSE
            em
                WITH aaaa (true)
                    "Yayayyaya"
                    br
            strong
                "Muoahahahaha"

        p.ccc
            CHOOSE
                WHEN (data.isUL)
                    CALL ul_list (data.list)
                        h3
                            "This is <UL>"
                WHEN (data.isOL)
                    CALL ol_list (data.list) (1 + 3)
                OTHERWISE
                    em
                        (some_var)
                        br
                        (some_var2)
                        br
                        INSERT (some_var2)
                        br
                        (some_var)

    ul_list items
        div[data-list=999]
            PAYLOAD
        ul
            CALL list (items)

    ol_list items arg1
        h3
            "arg1 + 1 === "
            (arg1 + 1)
        ol
            CALL list (items)

    list items
        EACH cur (items)
            li.item
                @num (cur)
                "item: "
                strong
                    (cur)
                    "!"

    sep
        section.horizontal-separator
            "sep-sep-sep"

</script>

<script src="http://rawgithub.com/hoho/concat.js/master/concat.js"></script>
<script src="browser.js"></script>

<script>

    // Extending concat.js with .callTemplate() method that calls compiled
    // templates.
    $C.define('callTemplate', function(item, index, arr, args) {
        var name = args[0];
        args = Array.prototype.slice.call(args, 0);
        args[0] = {parent: this};
        $C.tpl[name].apply(this, args);
    });

    // Now we can simply call templates
    $C(document.body)
        .div({style: {'font-size': '150%'}})
            .callTemplate('page', 'This is page', {})
            .p()
                .text('So, we can call compiled templates')
                .elem('hr')
            .end(2)
            .callTemplate('page', null, {list: [11, 22, 33], isUL: true})
            .callTemplate('sep')
            .callTemplate('page', null, {list: ['aa', 'bb'], isOL: true})
    .end(2);
